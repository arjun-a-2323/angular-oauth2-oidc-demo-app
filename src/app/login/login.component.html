<!-- login.component.html -->

<div class="login-container">
    <h2>Login</h2>
    <form class="form-group" [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password">
      </div>
      <div class="separator-vertical"></div> <!-- Vertical separator -->
      <button class="btn btn-primary">Login</button>
    </form>
    
  </div>
  <div class="idp-login-container">
    <h2>Login with IDP</h2>
    <form class="form-group" [formGroup]="IDPloginForm" (ngSubmit)="loginWithIDP()">
      
      <div class="separator-vertical"></div> <!-- Vertical separator -->
      <div class="separator-horizontal"></div> <!-- Horizontal separator -->
    <button class="btn btn-primary">Login with IDP</button>
    </form>
    
  </div>
